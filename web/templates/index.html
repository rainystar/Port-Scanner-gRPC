<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html lang="en-US">

<head>
    <title>Security Hacker --- Distributed Network and TCP Port Scanner</title>
    <meta http-equiv="Content-Type" content="text/html;charset=ISO-8859-1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <style type="text/css">
        .myiframe 
        {
            width:100%;
            height:80%;
        }
        .myform
        {
            width:80%;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>

<body>

<h1 align="center">Distributed Network and TCP Port Scanner</h1>
<div class="myform">
    <ul class="nav nav-tabs" id="indexTab">
        <li class="active"><a href="#search" data-toggle="tab">Search Task</a></li>
        <li><a href="#create" data-toggle="tab">Create Task</a></li>
        <li><a href="#scanner" data-toggle="tab">Check Scanner</a></li>
    </ul>

    <div class="tab-content">
        <div class="tab-pane active" id="search">
            <iframe id="search_iframe" src="/scanner/searchtask/" class="myiframe" frameborder="0" 
                    onload="this.height=search_iframe.document.body.scrollHeight">
            </iframe>
        </div>
        <div class="tab-pane" id="create">
            <iframe id="create_iframe" src="/scanner/createtask/" class="myiframe" frameborder="0" 
                    onload="this.height=create_iframe.document.body.scrollHeight">
            </iframe>
        </div>
        <div class="tab-pane" id="scanner">
            <iframe id="scanner_iframe" src="/scanner/checkscanner?current_page=1" class="myiframe" frameborder="0"       
                    onload="this.height=check_iframe.document.body.scrollHeight">
            </iframe>
        </div>
    </div>
</div>

<script type="text/javascript">
    $('a[data-toggle="tab"]').on('shown.bs.tab', function (e) {
        var iframe_id = $(e.target).attr('href').substring(1) + "_iframe";
        document.getElementById(iframe_id).src = document.getElementById(iframe_id).src;
    });
</script>

</body>
</html>
